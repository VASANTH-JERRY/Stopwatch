<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="contianer">
        
        <div class="stopwatch_container">
            <h1>Stopwatch</h1>
            <h2 id="display_time">00:00:00</h2>
            <div>
                <button class="stopw" onclick="stopwatch()">Pause</button>
                <button class="startw" onclick="startwatch()">Start</button>
                <button class="resetw" onclick="resetwatch()">Reset</button>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
